<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather and Air Quality App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Forecast item styling */
        .forecast-item {
            flex: 0 0 auto;
            width: 150px;
            margin-right: 10px;
        }

        /* Weather-based colors */
        .forecast-clear { background-color: #f9d71c; color: #000; }
        .forecast-rain { background-color: #4a90e2; color: white; }
        .forecast-clouds { background-color: #95a5a6; color: white; }
        .forecast-snow { background-color: #d0e6f7; color: #000; }
        .forecast-default { background-color: #f0f0f0; color: #000; }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Cloud background */
        body.cloud-background {
            background-image: url('https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGNsb3VkfGVufDB8fHx8MTY5Nzc2MTc3OA&ixlib=rb-1.2.1&q=80&w=1080');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center top;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }

        /* AQI Color Coding */
        .aqi-good { background-color: #55a84f; color: white; padding: 10px; border-radius: 5px; }
        .aqi-fair { background-color: #a3c853; color: white; padding: 10px; border-radius: 5px; }
        .aqi-moderate { background-color: #ffe133; color: black; padding: 10px; border-radius: 5px; }
        .aqi-poor { background-color: #f29c33; color: white; padding: 10px; border-radius: 5px; }
        .aqi-very-poor { background-color: #d9331f; color: white; padding: 10px; border-radius: 5px; }

        /* Responsive design */
        @media (max-width: 600px) {
            .forecast-item { width: 100px; }
            h2, h3 { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="cloud-background">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Weather and Air Quality</h2>
        <input type="text" id="city" placeholder="Enter city name" class="form-control mb-2">
        <button id="getWeather" class="btn btn-primary">Get Weather & Air Quality</button>
        
        <div id="weatherResult" class="mt-4"></div>
        <div id="aqiResult" class="mt-4"></div> <!-- Air Quality Section -->

        <h3 class="mt-4">Forecast</h3>
        <div id="forecastResult" class="d-flex justify-content-between overflow-auto">
            <!-- Forecast items will be added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
